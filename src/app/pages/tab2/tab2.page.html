<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Nuevo Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  [disabled]="post.mensaje.length < 1 || cargandoGeo"
                  color="primary">
        Compartir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    
   <ion-item>
      <ion-label>Curso</ion-label>
      <ion-select interface="popover" name="Curso" placeholder="Curso" [(ngModel)]="post.curso" (ngModelChange)="CargarPadres()">
        <ion-select-option value="6toA">6toA</ion-select-option>
        <ion-select-option selected value="7moB">7moB</ion-select-option>
        <ion-select-option value="1roA">1roA</ion-select-option>
      </ion-select>

          <ion-label>Padres</ion-label>
          <ion-select interface="popover" name="Padres" placeholder="Padres" [(ngModel)]="post.usuario_id">
            <ion-select-option *ngFor="let padre of usuario" [value]="padre.id">{{padre.Nombres+' '+padre.Apellidos}}</ion-select-option>
          </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>



  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="Galeria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="document-attach"></ion-icon>
        Archivo
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
