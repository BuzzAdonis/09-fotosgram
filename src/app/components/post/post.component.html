<div class="post">
<ion-item  lines="none">
    <ion-avatar>
        <img src="assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>
    <ion-label>
        <h3>{{post.usuario.name}}</h3>
        <h4>{{post.usuario.email}}</h4>
    </ion-label>
</ion-item>

<ion-slides  pager="true" *ngIf="post.img.length > 1" >
    <ion-slide  *ngFor="let img of post.img"
                class="image-slide"
                [style]="(img |imagen:post.usuario.id)|domSanitazer">
    </ion-slide>
</ion-slides>

<ion-slides   *ngIf="post.img.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide"
                [style]="(post.img[0] |imagen:post.usuario.id)|domSanitazer">
    </ion-slide>
</ion-slides>
<ion-item lines="none">
    <ion-icon s
    lot="start" 
    name="trash-outline"
    (click)="onDelete(post)"
    ></ion-icon>
    <ion-icon slot="end" name="create-outline"></ion-icon>
</ion-item>

<ion-item lines="none">
    <ion-label class="ion-text-wrap">
      {{post.mensaje}}
    </ion-label>
</ion-item>
</div>
